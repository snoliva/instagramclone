{% extends "users/base.html" %}

{% block head_content %}
<title>Platzigram sign in</title>
{% endblock %}

{% block container %}
{% if form.error %}
    <p class="alert alert-danger">Your username and password didn't match. Let's try again!</p>
{% endif %}
<form method="POST" action="{% url "users:login" %}">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control mb-2" type="text" placeholder="Username" name="username" />
        <input class="form-control" type="password" placeholder="Password" name="password" />
    </div>
    <button class="btn btn-primary btn-block" type="submit">Sign in</button>

</form>

<p class="mt-4">Don't have an account yet? <a href="{% url 'users:signup' %}">Sign up here.</a></p>

{% endblock %}
